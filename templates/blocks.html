<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link href="/static/index.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="info-table">
    <h1>blocks</h1>
    <table>
    <thead>
      <tr>
        <th>height</th>
        <th>transactions</th>
        <th>time</th>
      </tr>
    </thead>
    <tbody>
    {% for block in blocks %}
      <tr>
        <th>{{ block.height }}</th>
        <th>{{ block.transaction_count }}</th>
        <th>{{ block.created_at }}</th>
      </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
</div>
</body>
</html>
